<ion-header>

  <ion-navbar>
    <ion-title>products</ion-title>
    <ion-icon (click)="addproduct()" name="add-circle" item-right></ion-icon>
  </ion-navbar>

</ion-header>


<ion-content padding>

<h1 *ngFor="let item of arr"><a (click)="view(item)">{{item.pname}}</a><ion-icon item-end name="trash" (click)=delete(item)></ion-icon></h1>
</ion-content>
