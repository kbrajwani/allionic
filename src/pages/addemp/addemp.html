<ion-header>

  <ion-navbar>
    <ion-title>addemp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <b>Registration of employee</b>
    <ion-input placeholder="empid" autofocus="" [(ngModel)]="id"></ion-input>
    <ion-input placeholder="name" [(ngModel)]="name1" ></ion-input>
    <ion-input placeholder="designation" [(ngModel)]="desig"></ion-input>
    <ion-input placeholder="salary"  [(ngModel)]="sal" (keyup.enter)="addemp()"></ion-input>
</ion-content>
