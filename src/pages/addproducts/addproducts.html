<ion-header>

  <ion-navbar>
    <ion-title>addproducts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-input placeholder="id" autofocus="" [(ngModel)]="p_id"></ion-input>
  <ion-input placeholder="name" [(ngModel)]="pname" ></ion-input>
  <ion-input placeholder="price" autofocus="" [(ngModel)]="pprice"></ion-input>
  <ion-input placeholder="soh" autofocus="" [(ngModel)]="soh"></ion-input>
  <ion-input placeholder="image" [(ngModel)]="pimg" (keyup.enter)="addproduct()"></ion-input>
</ion-content>
