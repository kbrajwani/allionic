
<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list inset>
      <ion-input placeholder="id" autofocus="" [(ngModel)]="id"></ion-input>
        <ion-input placeholder="add task" [(ngModel)]="title" (keyup.enter)="add()"></ion-input>
      <ion-item *ngFor="let item of arr">
        <label>{{item.title}}</label>
      <button (click)="delete(item)">delete</button>
      </ion-item>
    </ion-list>

</ion-content>
