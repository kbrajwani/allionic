<ion-header>

  <ion-navbar>
    <ion-title>addtask</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      
          <ion-item>
            <ion-label floating>Id</ion-label>
            <ion-input [(ngModel)]="Id" type="text"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input [(ngModel)]="Title" type="text"></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label floating>Status</ion-label>
              <ion-input type="text" [(ngModel)]="Status"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button full (click)="onadd()">add</button>
</ion-content>
